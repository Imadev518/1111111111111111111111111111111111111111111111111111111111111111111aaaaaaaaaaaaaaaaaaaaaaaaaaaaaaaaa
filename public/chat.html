<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis AI Chat</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #101010);
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Messages Section */
        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #444 #101010;
        }

        #messages::-webkit-scrollbar {
            width: 8px;
        }

        #messages::-webkit-scrollbar-thumb {
            background-color: #444;
            border-radius: 4px;
        }

        /* User Input Section */
        #user-input {
            display: flex;
            padding: 15px;
            background-color: #181818;
            border-top: 1px solid #333;
        }

        #message-input {
            flex: 1;
            padding: 12px;
            background-color: #2d2d2d;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
            transition: border-color 0.3s ease;
        }

        #message-input:focus {
            border-color: #007bff;
            outline: none;
        }

        #send-button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        /* Message Styles */
        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        .user {
            background-color: #007bff;
            align-self: flex-end;
            color: #fff;
        }

        .ai {
            background-color: #444;
            align-self: flex-start;
            color: #e0e0e0;
        }

        /* Code Block Styles */
        .code-block {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 16px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            overflow-x: auto;
            white-space: pre-wrap;
            position: relative;
        }

        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s ease;
        }

        .copy-button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #message-input {
                font-size: 14px;
            }

            #send-button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="messages"></div>
    <div id="user-input">
        <input type="text" id="message-input" placeholder="Type your message..." autofocus>
        <button id="send-button">Send</button>
    </div>

    <script>
        const sendButton = document.getElementById("send-button");
        const messageInput = document.getElementById("message-input");
        const messagesContainer = document.getElementById("messages");

        sendButton.addEventListener("click", async () => {
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            addMessage("You: " + userMessage, "user");
            messageInput.value = '';

            const response = await fetch("/api/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ message: userMessage }),
            });

            if (response.ok) {
                const data = await response.json();
                const aiMessage = data.response;

                if (aiMessage.includes("```")) {
                    const code = aiMessage.match(/```(.*?)```/s)[1];
                    addCodeBlock(code, "ai");
                } else {
                    addMessage("Genesis AI: " + aiMessage, "ai");
                }
            } else {
                addMessage("Error: Unable to get response.", "ai");
            }
        });

        function addMessage(message, type) {
            const messageElement = document.createElement("div");
            messageElement.textContent = message;
            messageElement.className = "message " + type;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addCodeBlock(code, type) {
            const codeElement = document.createElement("div");
            codeElement.className = "code-block message " + type;

            const pre = document.createElement("pre");
            pre.textContent = code;
            codeElement.appendChild(pre);

            const copyButton = document.createElement("button");
            copyButton.textContent = "Copy";
            copyButton.className = "copy-button";
            copyButton.addEventListener("click", () => {
                navigator.clipboard.writeText(code).then(() => {
                    alert("Code copied to clipboard!");
                });
            });
            codeElement.appendChild(copyButton);

            messagesContainer.appendChild(codeElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
