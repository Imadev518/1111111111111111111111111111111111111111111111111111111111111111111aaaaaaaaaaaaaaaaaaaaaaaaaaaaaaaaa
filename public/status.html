<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #121212, #1e1e1e);
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5rem;
            color: #fff;
        }

        #status-container-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
        }

        #status-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 80%;
            max-width: 900px;
            margin: 0 auto;
        }

        .server-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .server-card:hover {
            transform: scale(1.02);
        }

        .server-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .server-flag {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #444;
            object-fit: cover;
        }

        .server-name {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .server-status {
            font-size: 1rem;
            color: #76ff03;
            font-weight: 500;
        }

        .status-bar {
            display: flex;
            gap: 2px;
            margin-top: 10px;
        }

        .status-bar div {
            width: 10px;
            height: 10px;
            border-radius: 2px;
        }

        .status-bar .online {
            background: #76ff03;
        }

        /* Custom Scrollbar */
        #status-container-wrapper::-webkit-scrollbar {
            width: 8px;
        }

        #status-container-wrapper::-webkit-scrollbar-track {
            background: #222;
        }

        #status-container-wrapper::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        #status-container-wrapper::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .server-name {
                font-size: 1rem;
            }

            .server-status {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Server Status</h1>
    <div id="status-container-wrapper">
        <div id="status-container">
            <!-- Servers will be dynamically added here -->
        </div>
    </div>

    <script>
        // Mock server data
        const servers = [
            { name: "United Kingdom", flag: "https://flagcdn.com/w40/gb.png" },
            { name: "Germany", flag: "https://flagcdn.com/w40/de.png" },
            { name: "Netherlands", flag: "https://flagcdn.com/w40/nl.png" },
            { name: "Russia", flag: "https://flagcdn.com/w40/ru.png" },
            { name: "United States", flag: "https://flagcdn.com/w40/us.png" },
            { name: "Canada", flag: "https://flagcdn.com/w40/ca.png" },
            { name: "Portugal", flag: "https://flagcdn.com/w40/pt.png" },
            { name: "Spain", flag: "https://flagcdn.com/w40/es.png" },
            { name: "France", flag: "https://flagcdn.com/w40/fr.png" },
            { name: "Italy", flag: "https://flagcdn.com/w40/it.png" },
            { name: "Japan", flag: "https://flagcdn.com/w40/jp.png" },
            { name: "Brazil", flag: "https://flagcdn.com/w40/br.png" },
            { name: "Australia", flag: "https://flagcdn.com/w40/au.png" }
        ];

        const statusContainer = document.getElementById("status-container");

        // Helper function to create a status bar
        function createStatusBar() {
            const bar = document.createElement("div");
            bar.className = "status-bar";
            for (let i = 0; i < 10; i++) {
                const dot = document.createElement("div");
                dot.className = "online";
                bar.appendChild(dot);
            }
            return bar;
        }

        // Render server cards
        servers.forEach(server => {
            const card = document.createElement("div");
            card.className = "server-card";

            const info = document.createElement("div");
            info.className = "server-info";

            const flag = document.createElement("img");
            flag.src = server.flag;
            flag.alt = `${server.name} Flag`;
            flag.className = "server-flag";

            const name = document.createElement("div");
            name.className = "server-name";
            name.textContent = server.name;

            const status = document.createElement("div");
            status.className = "server-status";
            status.textContent = "Online";

            info.appendChild(flag);
            info.appendChild(name);

            card.appendChild(info);
            card.appendChild(status);
            card.appendChild(createStatusBar());

            statusContainer.appendChild(card);
        });
    </script>
</body>
</html>
